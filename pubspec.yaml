name: converse
description: Voice chat with LLM - A Flutter application for conversational AI interaction.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

  dependencies:
    flutter:
        sdk: flutter

          # State Management
            provider: ^6.1.1
              get_it: ^7.6.4

                # Networking
                  http: ^1.1.0

                    # Storage
                      shared_preferences: ^2.2.2

                        # Utilities
                          intl: ^0.18.1
                            logger: ^2.0.2

                              # UI
                                cupertino_icons: ^1.0.6

                                  # Voice Features
                                    speech_to_text: ^6.6.0
                                      flutter_tts: ^3.8.5
                                        permission_handler: ^11.1.0
                                          audio_waveforms: ^1.0.5

                                          dev_dependencies:
                                            flutter_test:
                                                sdk: flutter
                                                  flutter_lints: ^3.0.1

                                                  flutter:
                                                    uses-material-design: true
